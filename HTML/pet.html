<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>The Way Home Official Website</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Free HTML Templates" name="keywords">
    <meta content="Free HTML Templates" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans&family=Nunito:wght@600;700;800&display=swap" rel="stylesheet"> 

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <!-- Flaticon Font -->
    <link href="lib/flaticon/font/flaticon.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <div id="bodyhide"></div>
    <!-- Topbar Start -->
    <div class="container-fluid">
        <div class="row py-3 px-lg-5">
            <div class="col-lg-4">
                <a href="" class="navbar-brand d-none d-lg-block">
                    <h1 class="m-0 display-5 text-capitalize"><span class="text-primary">The</span>Wayhome</h1>
                </a>
        </div>
    </div>


     <!-- Navbar Start -->
     <div class="container-fluid p-0">
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark py-3 py-lg-0 px-lg-5">
            <a href="" class="navbar-brand d-block d-lg-none">
                <h1 class="m-0 display-5 text-capitalize font-italic text-white"><span class="text-primary">目錄</span>選單</h1>
            </a>
            <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-between px-3" id="navbarCollapse">
                <div class="navbar-nav mr-auto py-0">
                    <a href="index.html" class="nav-item nav-link ">浪浪公告</a>
                    <a href="service.html" class="nav-item nav-link">浪浪目錄</a>
                    <a href="about.html" class="nav-item nav-link">收容所</a>
                    <a href="contact.html" class="nav-item nav-link">支持我們</a>
                    
                </div>
                <div>
                    <button id="loginbtn" class="btn btn-lg btn-primary px-3 d-none d-lg-block m-xl-3">登入</button>
                    
                </div>
                
                <div>
                    <button id="signupbtn" class="btn btn-lg btn-secondary px-3 d-none d-lg-block">註冊</button>
                </div>
                
            </div>
        </nav>
    </div>
    
    <dialog id="loginpg" >
        <div class="login">
  
            <header class="login__header">
              <h2><svg class="icon">
                  <use xlink:href="#icon-lock" />
                </svg>Sign In</h2>
            </header>
        
            <form action="#" class="login__form" method="POST">
        
              <div>
                <label for="email">E-mail address</label>
                <input type="email" id="email" name="email" placeholder="mail@address.com">
              </div>
        
              <div>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="password">
              </div>
        
              <div>
                <input class="button btn btn-lg px-3 d-none d-lg-block" type="submit" value="Sign In" id="sign_In">
              </div>
        
            </form>
        
          </div>
    </dialog>
    <dialog id="signuppg" >
        <div class="SignUp">
  
            <header class="SignUp__header">
              <h2><svg class="icon">
                  <use xlink:href="#icon-lock" />
                </svg>Sign Up</h2>
            </header>
        
            <form action="#" class="SignUp__form" method="POST">
                <div style="display: inline-flex; flex-direction: row;">
                    <div class="formPG">
                        <label for="Firstname">First Name:</label>
                        <input type="text" id="Firstname" name="firstname" placeholder="FirstName">
                    </div>
                    <div class="formPG"> 
                        <label for="Lastname">Last Name:</label>
                        <input type="text" id="Lastname" name="lastname" placeholder="LastName">
                    </div>
                </div>
                <div class="formPG">
                    <label for="gender">Gender:</label>
                    <select class="custom-select" id="gender">
                        <option>男</option>
                        <option>女</option>
                    </select>
                </div>
                <div class="formPG">
                    <label for="gender">Birthday:</label>
                    <input type="date" id="birthday" name="birthday" value="2002-04-06" min="1963-01-01" max="2023-01-01">
                </div>
                <div>
                    <label for="email">E-mail address:</label>
                    <input type="email" id="email" name="email" placeholder="mail@address.com">
                </div>
        
                <div>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="password">
                </div>
        
                <div>
                    <input class="button btn btn-lg px-3 d-none d-lg-block" type="submit" value="Sign Up" id="sign_up">
                </div>
            </form>
        </div>
    </dialog>
    <!-- Navbar End -->
  
    <!-- Booking Start -->
    <div class="container-fluid bg-light">
        <div class="container">
            <div class="row align-items-center">

                <div class="col-lg-7 py-5 py-lg-0 px-3 px-lg-5">
                    <h1 class="display-4 mb-4"><span class="text-primary">浪浪資訊</span></h1>
                    <div class="row py-2">
                        <form action="#" class="login__form" method="POST">
  
                            <div>
                                <label for="containment_number">收容編號:</label>
                                <label for="containment_number_text"></label>
                            </div>
                        
                            <div>
                                <label for="sex">性別:</label>
                                <label for="sex_text"></label>
                            </div>

                            <div>
                                <label for="category">類別:</label>
                                <label for="category_text"></label>
                            </div>

                            <div>
                                <label for="varity">品種:</label>
                                <label for="varity_text"></label>
                            </div>

                            <div>
                                <label for="size">體型:</label>
                                <label for="size_text"></label>
                            </div>

                            <div>
                                <label for="wafer">有無晶片:</label>
                                <label for="wafer_text"></label>
                            </div>

                            <div>
                                <label for="adoption_status">領養狀態:</label>
                                <label for="adoption_status_text"></label>
                            </div>

                            <div>
                                <label for="description">描述:</label>
                                <label for="description_text"></label>
                            </div>

                            <div>
                                <label for="shelter">收容所名稱:</label>
                                <label for="shelter_text"></label>
                            </div>

                            <div>
                                <label for="announcement_Time">公告時間:</label>
                                <label for="announcement_Time_text"></label>
                            </div>

                            <div>
                                <label for="length_of_stay">在收容所入住天數:</label>
                                <label for="length_of_stay_text"></label>
                            </div>

                            <div>
                                <label for="rescue_location">救獲地點:</label>
                                <label for="rescue_location_text"></label>
                            </div>

                            <div>
                                <button class="btn btn-primary btn-block" type="submit">領 養</button>
                            </div>

                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer Start -->
    <div class="container-fluid bg-dark text-white mt-5 px-sm-3 px-md-5">
        <div class="row pt-5">
            <div class="col-lg-5 col-md-12 mb-5">
                <h1 class="mb-3 display-5 text-capitalize text-white"><span class="text-primary">The </span>Way Home</h1>
                <p class="m-0">我們要做的是寵物認領養系統，整合各家收容所裡有的流浪動物讓他們能更容易被領養，協助領養人與收容所之間清晰的溝通橋樑，讓想領養寵物的飼主能清楚知道哪裡有可以領養的動物，以及寵物的詳細資訊。</p>
            </div>
            
            <div class="col-lg-7 col-md-12">
                <div class="row">
                    <div class="col-md-4 mb-5">
                        <h5 class="text-primary mb-4">Newsletter</h5>
                        <form action="">
                            <div class="form-group">
                                <input type="text" class="form-control border-0" placeholder="Your Name" required="required" />
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control border-0" placeholder="Your Email" required="required" />
                            </div>
                            <div>
                                <button class="btn btn-lg btn-primary btn-block border-0" type="submit">Submit Now</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid text-white py-4 px-sm-3 px-md-5" style="background: #111111;">
        <div class="row">
            <div class="col-md-6 text-center text-md-left mb-3 mb-md-0">
                <p class="m-0 text-white">
                    &copy; <a class="text-white font-weight-bold" href="#">The Way Home</a>
                </p>
                <p class="m-1 text-white">
                    &copy; <a class="text-white font-weight-bold2" href="#">Web Admin 登入</a>
                </p>
            </div>
            
        </div>
    </div>
    <!-- Footer End -->

    <a href="#" class="btn btn-lg btn-primary back-to-top"><i class="fa fa-angle-double-up"></i></a>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>
    <script src="lib/tempusdominus/js/moment.min.js"></script>
    <script src="lib/tempusdominus/js/moment-timezone.min.js"></script>
    <script src="lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js"></script>

    <!-- Contact Javascript File -->
    <script src="mail/jqBootstrapValidation.min.js"></script>
    <script src="mail/contact.js"></script>

    <script src="js/main.js"></script>
